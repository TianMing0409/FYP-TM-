plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'com.chaquo.python'
}

android {
    namespace 'com.example.moodmonitoringapp'
    compileSdk 32

    defaultConfig {
        applicationId "com.example.moodmonitoringapp"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        sourceSets {
            main {
                python{
                    srcDirs = ["src/main/java/com/example/moodmonitoringapp/python"]
                }
            }
        }

        python{
            buildPython "C:/Users/User/AppData/Local/Programs/Python/Python38/python.exe"
        }

        ndk{
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }

        python{
            pip{
                install "pandas"
                install "numpy"
                install "sklearn"
                install "scikit-learn"
                install "knn"
                install "datetime"
                install "faker"
                install "BeautifulSoup4"
                install "requests"
                install "lightgbm"
                install "lxml"
            }
            pyc{
                src false
            }
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures{
        viewBinding true
        dataBinding true
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }


}

dependencies {

    //Additional
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'com.google.android.material:material:1.3.0-alpha02'

    //navigation
    implementation "androidx.navigation:navigation-fragment-ktx:2.5.3"
    implementation "androidx.navigation:navigation-ui-ktx:2.5.3"

    //Recycler view
    implementation("androidx.recyclerview:recyclerview:1.2.1")

    //Card view
    implementation("androidx.cardview:cardview:1.0.0")

    //Graph
    implementation 'com.github.PhilJay:MPAndroidChart:v2.2.4'

    //Animation
    implementation 'com.airbnb.android:lottie:3.4.0'

    //Image
    implementation 'com.squareup.picasso:picasso:2.71828'

    //Original
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.databinding:databinding-runtime:7.1.2'
    implementation 'com.google.firebase:firebase-database-ktx:20.1.0'
    implementation 'com.google.firebase:firebase-auth-ktx:21.1.0'
    implementation 'com.google.firebase:firebase-storage-ktx:20.1.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'

}